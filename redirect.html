<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Discordサーバー選択</title>
    <style>
        /* 指定されたCSS */
        body {
            font-family: 'Noto Sans JP', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            line-height: 1.6;
        }
        .container, .loader-container {
            text-align: center;
        }
        .button {
            background-color: #ffffff;
            color: #6e8efb;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            margin: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #a777e3;
            color: white;
        }
        .loader-container {
            display: none; /* 初期状態では非表示 */
        }
        .progress {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .loading-bar {
            width: 80%;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            overflow: hidden;
            height: 20px;
            margin: 0 auto;
        }
        .loading-fill {
            width: 0%;
            height: 100%;
            background-color: #fff;
            border-radius: 25px;
            transition: width 0.1s ease;
        }
    </style>
</head>
<body>
    <!-- 選択画面 -->
    <div class="container" id="selection-screen">
        <h1>参加したいDiscordサーバーを選んでください</h1>
        <button class="button" onclick="startLoading('https://discord.gg/Nvvz7yCrXc')">Hypixel Player Ospbtk</button>
        <button class="button" onclick="startLoading('https://discord.gg/jmCg78uGp4')">Ospbtk Main Server</button>
    </div>

    <!-- ローディング画面 -->
    <div class="loader-container" id="loader-screen">
        <div class="progress" id="progress">0%</div>
        <div class="loading-bar">
            <div class="loading-fill" id="loading-fill"></div>
        </div>
        <p>リダイレクト中です。しばらくお待ちください...</p>
    </div>

    <script>
        let targetUrl = "";
        
        function startLoading(url) {
            targetUrl = url;
            document.getElementById("selection-screen").style.display = "none"; // 選択画面を非表示
            document.getElementById("loader-screen").style.display = "block"; // ローディング画面を表示
            
            let progress = 0;
            const interval = setInterval(() => {
                progress += 5;
                document.getElementById("progress").textContent = progress + "%";
                document.getElementById("loading-fill").style.width = progress + "%";
                
                if (progress >= 100) {
                    clearInterval(interval);
                    window.location.href = targetUrl; // 選択されたURLにリダイレクト
                }
            }, 100);
        }
    </script>
</body>
</html>
